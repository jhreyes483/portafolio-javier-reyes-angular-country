



<div  class="row">
  <div *ngIf="countries.length === 0; else table" class="alert alert-warning tex-ceter mx-auto">
    No hay países
  </div>

  <ng-template #table>
    <div class="table-responsive">
      <table class="table  table-hover">
        <thead>
          <tr>
            <th>#</th>
            <th>Icon</th>
            <th>Bandera</th>
            <th>Nombre</th>
            <th>Capital</th>
            <th>Población</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let country of countries;
          let i = index">
            <td>{{ i + 1}}</td>
            <td>{{ country.flag }}</td>
            <td>
              <img [src]="country.flags.svg" [alt]="country.name.common">
            </td>
            <td>{{ country.name.common }}</td>
            <td>{{ country.capital }}</td>
            <td>{{ country.population | number}}</td>
            <td>
              <a [routerLink]="['/countries/by', country.cca3]" class="btn btn-sm btn-info btn-circle" href="">
                <i class="fas fa-search"></i>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </ng-template>

</div>
